server.port=8762
spring.application.name=zuul-service
eureka.instance.preferIpAddress=true
eureka.client.registerWithEureka=true
eureka.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=${EUREKA_URL:http://localhost:8761/eureka}
eureka.instance.hostname=${DOMAIN_NAME:localhost}
zuul.routes.products.path=/product-service/**
zuul.routes.products.url=https://proj-product-service.herokuapp.com/
zuul.routes.productdb.path=/products/**
zuul.routes.productdb.url=https://proj-products.herokuapp.com/